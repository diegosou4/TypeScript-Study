<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind + Vite + TS</title>
</head>

<body class="m-8 bg-white">
  <div class="rounded-md max-w-md p-4 bg-neutral-200 dark:bg-neutral-100 hover:bg-neutral-700 group">
    <h1 class="text-xl font-serif font-bold mb-2 text-neutral-800 dark:text-neutral-500 group-hover:text-neutral-200" > Aurora Boreal</h1>
    <p class="text-neutral-700  dark:text-neutral-500 group-hover:text-neutral-200">
      Melhor período para observação da Aurora Boreal, o céu estará iluminado
      pelas estrelas.
    </p>
  </div>
  <form action="" class="mt-8">
    <div>
      <input
        type="text"
        class="border-2 border-gray-200 peer p-2"
        placeholder="cpf"
      />
      <p class="invisible peer-focus:visible text-yellow-700 mb-2">
        Use pontos e hífen
      </p>
    </div>
    <div>
      <input type="email" class="border-2 border-gray-200 peer p-2" />
      <p class="invisible peer-invalid:visible text-red-800">Email inválido.</p>
    </div>
    <div>
      <label for="seguros" class="flex gap-2 peer">
        <input id="seguros" name="seguros" type="checkbox" />
        Seguros
      </label>
      <p class="invisible peer-has-[:checked]:visible mb-2">
        Você estará segurado até 24/12/2049
      </p>
    </div>
    <button class="border-2 border-gray-200 rounded-md p-2">Enviar</button>
  </form>
  <div class="flex gap-8 mb-4 p-4 mt-8">
    <div
      class="has-[[data-recomendado]]:bg-gray-700 bg-gray-400 p-4 rounded-md size-40 relative"
    >
      <h2 class="text-white">Plano Ouro</h2>
      <div data-recomendado
        class="recomendado absolute bg-green-500 text-green-950 p-1 rounded-md -top-4 -right-4"
      >
        Recomendado
      </div>
    </div>
    <div
      class="bg-gray-400 p-4 rounded-md size-40 relative"
    >
      <h2 class="text-white">Plano Prata</h2>
    </div>
  </div>
  
  
  
</body>
<script type="module" src="/src/main.ts"></script>

</html>
