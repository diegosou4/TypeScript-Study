<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind + Vite + TS</title>
  </head>
  <body class="bg-white m-8">
    <div class="grid gap-12">
      <header class="grid grid-cols-12 gap-8 text-2xl">
        <a class="col-start-1">Nivacraft</a>
        <a class="col-start-11">Bicicletas</a>
        <a class="">Contatos</a>
      </header>
      <div class="grid grid-cols-3 gap-8">
        <div class="col-start-1">
            <h1 class="text-3xl">Produtos de alta Qualidade</h1>
        </div>
        <div class="col-span-2 col-start-2 row-span-2">
          <p class="text-2xl">Produtos de alta precisao e qualidade,feitos sob medida para voce. Explore o
            mundo na sua velocidade com a Nivacraft.
          </p>
        </div>
      </div>
      <section>
      <div class="grid grid-cols-3 gap-8">
        <div class="col-span-1 grid gap-2">
          <img src="./assets/img/notebook.jpg" alt="notebook"> 
          <p class="text-xl gap-2">Notebook R$2.000</p>
        </div>
        <div class="col-span-1">
          <img src="./assets/img/camera.jpg" alt="camera"> 
          <p class="text-xl gap-2">Camera R$1.500</p>
        </div>
        <div class="col-span-1">
          <img src="./assets/img/tablet.jpg" alt="tablet"> 
          <p class="text-xl gap-2">Tablet R$1.200</p>
        </div>
      </div>
    </section>

    </div>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
